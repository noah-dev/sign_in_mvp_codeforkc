<html lang="en" >
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Angular Material style sheet -->
        <link rel="stylesheet" href="./node_modules/angular-material/angular-material.css">
        <link rel="stylesheet" href="./static/style/style.css">
    </head>

    <body ng-app="signInApp" layout = "column" layout-align="center center">
        <md-content class="md-padding" layout-xs="column" layout="row" layout-align="center center">

            <div flex-xs flex-gt-xs="100" layout="column">
                <md-card>
                    <img src="./static/assets/Code_For_KC_Cropped.png" class="md-card-image" alt="Washed Out">
                    <md-card-actions layout="column" layout-align="start center">
                        <md-content  ng-controller="signInCtrl as sic" class="md-padding">
                            <md-autocomplete class="MainInput"
                                    md-no-cache="true" 
                                    md-selected-item="sic.selectedItem" 
                                    md-search-text="sic.searchText" 
                                    md-items="item in sic.filterMembers(sic.searchText)" 
                                    md-item-text="item.display" 
                                    md-min-length="0" 
                                    placeholder="What's your name?">
                                <md-item-template>
                                    <span md-highlight-text="sic.searchText" md-highlight-flags="^i">{{item.display}}</span>
                                </md-item-template>
                                <md-not-found>No names matching "{{sic.searchText}}" were found.</md-not-found>
                            </md-autocomplete>
                            <md-button class="md-raised md-accent" >Sign In </md-button>
                        </md-content>
                    </md-card-actions>
                </md-card>
            </div>

        </md-content>
