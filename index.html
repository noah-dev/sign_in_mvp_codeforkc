<html lang="en" >
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Angular Material style sheet -->
        <link rel="stylesheet" href="./node_modules/angular-material/angular-material.css">
    </head>
    <body>
        <div ng-app="signInApp" >
            <div ng-controller="signInCtrl as sic" layout="column" ng-cloak="" class="autocompletedemoBasicUsage" ng-app="MyApp">
                <md-content class="md-padding">
                    <form ng-submit="$event.preventDefault()">
                    <md-autocomplete    md-selected-item="sic.selectedItem" 
                                        md-search-text="sic.searchText" 
                                        md-items="item in sic.filterMembers(sic.searchText)" 
                                        md-item-text="item.display" 
                                        md-min-length="0" 
                                        placeholder="What is your Name?">
                        <md-item-template>
                            <span md-highlight-text="sic.searchText" md-highlight-flags="^i">{{item.display}}</span>
                        </md-item-template>
                        <md-not-found>No names matching "{{sic.searchText}}" were found.</md-not-found>
                    </md-autocomplete>
                    </form>
                </md-content>
            </div>
        </div>

        <script src="./node_modules/angular/angular.min.js"></script>
        <script src="./node_modules/angular-animate/angular-animate.min.js"></script>
        <script src="./node_modules/angular-aria/angular-aria.min.js"></script>
        <script src="./node_modules/angular-material/angular-material.min.js"></script>
        <script src="./js/app.js"></script>
    </body>
</html>
